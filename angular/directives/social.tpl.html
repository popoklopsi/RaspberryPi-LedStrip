<div class="social">
    <div id="fb-root"></div>
    <div class="facebook_like">
        <div class="fb-like" data-href="{{url}}" data-layout="button_count" data-action="like" data-show-faces="false"
             data-share="false"></div>
    </div>
    <div class="facebook_share">
        <div class="fb-share-button" data-href="{{url}}" data-layout="button_count"></div>
    </div>
    <div class="twitter twitter-share-button">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{url}}">Tweet</a>
    </div>
    <div class="google">
        <g:plusone size="medium" href="{{url}}"></g:plusone>
    </div>
</div>
